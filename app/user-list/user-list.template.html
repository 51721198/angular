<div class="container" style="padding-top: 50px">
    <!-- <p class="text-danger">You clicked on: <strong>{{ $ctrl.message }}</strong></p> -->
    <p class="button">show buttons here!</p>
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="table table-striped table-bordered">
    </table>
    <!-- 
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="row-border hover">
    </table>
    -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑用户</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <div class="form-group row">
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>密码</th>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" type="text" placeholder="{{$ctrl.person.userID}}" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control" value="{{$ctrl.person.username}}" ng-model="$ctrl.person.username">
                            </td>
                            <td>
                                <input type="text" class="form-control" value="{{$ctrl.person.password}}" ng-model="$ctrl.person.password">
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.updatePerson($ctrl.person)" data-dismiss="modal">提交更改</button>
            </div>
        </div>
    </div>
</div>
