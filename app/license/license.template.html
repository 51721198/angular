<div class="container" style="padding-top: 50px">
    <p class="text-danger">You clicked on: <strong>{{ $ctrl.showdata.serialNumberId }}</strong></p>
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="table table-striped table-bordered">
    </table>
    <!-- 
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="row-border hover">
    </table>
    -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">序列号</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">source number:</label>
                        <input type="text" readonly="readonly" class="form-control" id="recipient-name" value="{{$ctrl.showdata.sourceNumber}}">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">encrypt number:</label>
                        <textarea class="form-control" readonly="readonly" id="message-text" rows="5">{{$ctrl.showdata.encryptedNumber}}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.download($ctrl.showdata.serialNumberId)" data-dismiss="modal">下载</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
