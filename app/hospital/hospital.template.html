<div class="container" style="padding-top: 50px">
    <p class="text-danger">You clicked on: <strong>{{ $ctrl.showdata.serialNumberId }}</strong></p>
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="table table-striped table-bordered">
    </table>
    <!-- 
    <table datatable="" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance" class="row-border hover">
    </table>
    -->
</div>
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑医院信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <div class="form-group row">
                        <tr>
                            <th>hospitalNumber</th>
                            <th>hospitalName</th>
                            <th>hospitalPhone</th>
                            <th>hospitalAddress</th>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" type="text" placeholder="{{$ctrl.showdata.hospitalNumber}}" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control" value="{{$ctrl.showdata.hospitalName}}" ng-model="$ctrl.showdata.hospitalName">
                            </td>
                            <td>
                                <input type="text" class="form-control" value="{{$ctrl.showdata.hospitalPhone}}" ng-model="$ctrl.showdata.hospitalPhone">
                            </td>
                            <td>
                                <input type="text" class="form-control" value="{{$ctrl.showdata.hospitalAddress}}" ng-model="$ctrl.showdata.hospitalAddress">
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.updatePerson($ctrl.person)" data-dismiss="modal">提交更改</button>
            </div>
        </div>
    </div>
</div>
